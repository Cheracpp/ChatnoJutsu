# docker compose configuration
spring.docker.compose.enabled=true
spring.docker.compose.file=compose-dev.yaml
# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=messageDB
spring.data.mongodb.auto-index-creation=true
# PostgreSQL DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/userDB
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres123
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password
# WebSocket Broker Relay (for STOMP over RabbitMQ)
spring.rabbitmq.stomp.host=localhost
spring.rabbitmq.stomp.port=61613
spring.rabbitmq.stomp.username=user
spring.rabbitmq.stomp.password=password