<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
    <link href="/css/register.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/javascript/register.js"></script>

</head>
<body>
<div class="container">
    <div class="background">
        <form id="myForm">
            <h3>Sign up Here</h3>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id = "username" name="username" value="">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id ="email" name="email" value="">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id ="password" name="password" value="">
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
        </form>
        <div class="character">
            <img src="/images/naruto.png" alt="Naruto" class="naruto">
        </div>
        <div class="character">
            <img src="/images/sasuke.png" alt="Sasuke" class="sasuke">
        </div>
    </div>
</div>
</body>
</html>
