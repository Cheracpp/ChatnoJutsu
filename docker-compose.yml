services:
  postgres:
    image: postgres:16-alpine
    container_name: link-postgres
    environment:
      POSTGRES_DB: userDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - link-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo0:
    image: mongo:8.2
    container_name: link-mongo-primary
    hostname: mongo0
    command: [ "--config", "/etc/mongod.conf" ]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo123}
      MONGO_INITDB_DATABASE: messageDB
    ports:
      - "27017:27017"
    volumes:
      - mongo0_data:/data/db
      - ./mongod.conf:/etc/mongod.conf
      - ./secrets-mongo/keyfile:/etc/mongodb/keyfile
    networks:
      - link-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo1:
    image: mongo:8.2
    container_name: link-mongo-secondary-1
    hostname: mongo1
    command: [ "--config", "/etc/mongod.conf" ]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo123}
      MONGO_INITDB_DATABASE: messageDB
    ports:
      - "27018:27017"
    volumes:
      - mongo1_data:/data/db
      - ./mongod.conf:/etc/mongod.conf
      - ./secrets-mongo/keyfile:/etc/mongodb/keyfile
    networks:
      - link-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo2:
    image: mongo:8.2
    container_name: link-mongo-secondary-2
    hostname: mongo2
    command: [ "--config", "/etc/mongod.conf" ]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo123}
      MONGO_INITDB_DATABASE: messageDB
    ports:
      - "27019:27017"
    volumes:
      - mongo2_data:/data/db
      - ./mongod.conf:/etc/mongod.conf
      - ./secrets-mongo/keyfile:/etc/mongodb/keyfile
    networks:
      - link-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: link-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "61613:61613"
    volumes:
      - ./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-user}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-password}
    networks:
      - link-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_local_alarms" ]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: link-app
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: jdbc:postgresql://postgres:5432/userDB
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: ${DB_PASSWORD:-postgres123}
      MONGODB_HOST1: mongo0
      MONGODB_HOST2: mongo1
      MONGODB_HOST3: mongo2
      MONGODB_PORT: 27017
      MONGODB_DATABASE: messageDB
      MONGODB_USERNAME: ${MONGO_USER:-admin}
      MONGODB_PASSWORD: ${MONGO_PASSWORD:-mongo123}
      DB_POOL_SIZE: 20
      DB_POOL_MIN_IDLE: 5
      DB_CONN_TIMEOUT: 30000
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-password}
      RELAY_HOST: rabbitmq
      RELAY_PORT: 61613
      RELAY_USER: ${RELAY_USER:-user}
      RELAY_PASSWORD: ${RELAY_PASSWORD:-password}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mongo0:
        condition: service_healthy
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - link-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongo0_data:
  mongo1_data:
  mongo2_data:

networks:
  link-network:
    driver: bridge

