services:
  postgres:
    image: postgres:16-alpine
    container_name: chatnojutsu-postgres
    environment:
      POSTGRES_DB: userDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatnojutsu-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7-jammy
    container_name: chatnojutsu-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo123}
      MONGO_INITDB_DATABASE: messageDB
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - chatnojutsu-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatnojutsu-app
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      DATABASE_URL: jdbc:postgresql://postgres:5432/userDB
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: ${DB_PASSWORD:-postgres123}
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: messageDB
      MONGODB_USERNAME: ${MONGO_USER:-admin}
      MONGODB_PASSWORD: ${MONGO_PASSWORD:-mongo123}
      MONGODB_AUTH_DB: admin
      DB_POOL_SIZE: 20
      DB_POOL_MIN_IDLE: 5
      DB_CONN_TIMEOUT: 30000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - chatnojutsu-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:

networks:
  chatnojutsu-network:
    driver: bridge

